<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<link rel="icon" href="favicon.svg"><link href="css/app.css" rel="stylesheet"></head>

<body>
	<div class="form">
		<form action="${pageContext.request.contextPath}/login" method="POST">
			<div class="title">Login</div>

			<label for="login">E-mail</label>
			<input type="email" name="login" required placeholder="E-mail" id="login">

			<label for="password">Password</label>
			<input type="password" name="password" required placeholder="Password" minlength="8" id="password">

			<button type="submit">Sign in</button>
		</form>

		<a href="register.html">Register</a>
	</div>
<script src="js/app.js"></script></body>

</html>
